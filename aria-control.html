<div class="tab-interface">
    <div role="tablist" aria-label="Sample Tabs">
        <button role="tab" aria-selected="true" aria-controls="tab1" id="tab1-tab" tabindex="0">Tab 1</button>
        <button role="tab" aria-selected="false" aria-controls="tab2" id="tab2-tab" tabindex="-1">Tab 2</button>
        <button role="tab" aria-selected="false" aria-controls="tab3" id="tab3-tab" tabindex="-1">Tab 3</button>
    </div>
    <div id="tab1" role="tabpanel" aria-labelledby="tab1-tab" tabindex="0">
        <p>Tab 1 Content</p>
    </div>
    <div id="tab2" role="tabpanel" aria-labelledby="tab2-tab" tabindex="-1" class="display-none">
        <p>Tab 2 Content</p>
    </div>
    <div id="tab3" role="tabpanel" aria-labelledby="tab3-tab" tabindex="-1" class="display-none">
        <p>Tab 3 Content</p>
    </div>
</div>
